<div class="device-details-page-wrapper">
    <mat-card class="device-details__section">
        <div class="device-bacis-info">
            <div class="device-bacis-info__first">
                <div class="icon__wrapper">
                    <div class="icon">

                    </div>
                </div>
                <div class="text">
                    <h2>{{fakeData.name}}</h2>
                    <p>{{fakeData.entities.length}} <span class="gray-color">ENTITIES</span></p>
                </div>
            </div>
            <div class="device-bacis-info__second">
                <p>
                    <span class="gray-color">KEY</span>
                    {{fakeData.key}}
                </p>

                <p>
                    <span class="gray-color">MAC</span>
                    {{fakeData.mac}}
                </p>
            </div>
        </div>
    </mat-card>
    <mat-card  class="device-entities device-details__section">
        <h1 class="entities-title">Entities:</h1>
        <div class="entity-list">
            <mat-card class="entity-item" *ngFor="let entity of fakeData.entities">
                <div class="icon"></div>
                <h4>
                    {{entity.name}}
                </h4>
                <h3>92 dB</h3>
                <h5>13 minutes ago</h5>
            </mat-card>
        </div>
    </mat-card>
</div>
